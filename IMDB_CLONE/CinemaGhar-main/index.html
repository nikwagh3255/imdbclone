<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- goolge font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- adding stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- adding fontawesome -->
    <script src="https://kit.fontawesome.com/d51660f56d.js" crossorigin="anonymous"></script>

    <title>CinemaGhar | Home</title>
</head>
<body>
    
    <!-- navbar div -->
    <nav id="nav__bar">
        <div id="nav__container">
            <!-- logo div -->
            <div id="logo">
                <div id="logo__text">
                    <p>Cinema<span>Ghar</span></p>
                </div>
            </div>

            <!-- searchbar div -->
            <div id="search__div">
                <div id="search__icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="search__input">
                    <input type="text" placeholder="Search Movies..." />
                </div>
            </div>

            <!-- favourites div -->
            <div id="favourites__list">
                <div id="favourites__icon">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div id="favourites__text">
                    <p>Favourites</p>
                </div>
            </div>
        </div>
    </nav>

    <!-- main section to display movies -->
    <section id="movie__section">
        <!-- section to display the current searched movies -->
        <div id="movie__cards">
            <div id="movie__cards__grid">
                
            </div>
        </div>

        <!-- section to display favourites movies -->
        <div id="my__favourites">
            <div id="my__favourites__list">
            </div>
        </div>
    </section>

    <!-- linking the javascript -->
    <script src="./javascript/index.js"></script>
</body>
</html>
